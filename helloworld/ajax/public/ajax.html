<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		用户：<input type="text"/ name ="name" id="user">
		<span></span>
		<br/>
		密码：<input type="password" name = "pass"/>
	</body>
	<script>
		let user = document.getElementById('user');
		
		user.onblur = function(){
			let val = this.value;
			const ajax = new XMLHttpRequest;
			ajax.open('get','/get?name='+encodeURI(val));
			ajax.send();
			ajax.onload = function(){
				let json = JSON.parse(ajax.responseText);
				if(json.code === 0){
					console.log(json);
				}else if(json.code === 1){
					console.log(json);
				}
			}
		};
	</script>
</html>
